<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/template6.css')}}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>About Me</h2>
            <p>{{about}}</p>
            <h2 class="n">Skills</h2>
            <ul>
                <li>{{skill1}}</li>
                <li>{{skill2}}</li>
                <li>{{skill3}}</li>
                <li>{{skill4}}</li>
            </ul>
            <h2 class="n">Work Experience</h2>
            <p>{{company}} - {{work}}</p>
            <h2 class="n">Contact</h2>
            <p>Mail : {{mail}}, Phone : {{phone}}</p>
        </div>

        <div class="main-content">
            <div class="info-box">
                <h1>I'm</h1>
                <h1>{{firstname}} {{lastname}}</h1>
                <p>I'm from {{location}}</p>
                <p>I'm a {{designation}}</p>
            </div>
        </div>
    </div>
</body>
</html>
