<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>FORM</title>
    <style>
        h3{
            margin-top: 14%;
            text-align: center;
        }
        .centered-form {
            margin-top: 5%;
        }
        .form-label {
            text-align: center;
            width: 100%;
        }
        .form-control {
            border: 0.2px solid gray; /* Dark border color */
            height: 50px;
        }
        button{
            margin-top: 15%;
            width: 100%;
        }
        .space{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container centered-form">
        <form method="post">


        <div id="basic">
            <h3>Enter Basic Details</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstname" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastname" placeholder="Deo">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" name="phone" placeholder="98574XX85X">
                </div>
                <div class="col-md-6">
                    <label for="mail" class="form-label">Mail</label>
                    <input type="email" class="form-control" name="mail" placeholder="youremail@gmail">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2 space">
                    <button type="button" class="btn btn-primary" onclick="nextform2()">Next</button>
                </div>
            </div>
        
        </div>





        <div id="basic2" style="display: none;">
            <h3>Enter Basic Details</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" name="designation" placeholder="ML Engineer">
                </div>
                <div class="col-md-6">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="location" placeholder="Bhubaneswar">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="about" class="form-label">Tell something about yourself</label>
                    <textarea name="about" cols="148" rows="5" placeholder="I am a very passionate guy having more than 10 years of experience in machine learning and data analytics"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="prvform1()">Previous</button>
                </div>
                <div class="col-md-2 space">
                    <button type="button" class="btn btn-primary" onclick="nxtform3()">Next</button>
                </div>

            </div>
        </div>





        <div id="work" style="display: none;">
            <h3>Enter Work Experience</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="company" class="form-label">Current Comapny Name</label>
                    <input type="text" class="form-control" name="company" placeholder="AuraSSure Technologies">
                </div>
                <div class="col-md-6">
                    <label for="work" class="form-label">Tell About your work</label>
                    <input type="text" class="form-control" name="work" placeholder="Working on several ML projects">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="prvform2()">Previous</button>
                </div>
                <div class="col-md-2 space">
                    <button type="button" class="btn btn-primary" onclick="nxtform4()">Next</button>
                </div>

            </div>
        </div>




        <div id="edu" style="display: none;">
            <h3>Enter Latest Qualification</h3>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="education" class="form-label">Recent Education</label>
                    <input type="text" class="form-control" name="education" placeholder="B.Tech in Computer Science">
                </div>
                <div class="col-md-6">
                    <label for="college" class="form-label">College Name</label>
                    <input type="text" class="form-control" name="college" placeholder="GIFT Autonomous, Bhubaneswar">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="prvform3()">Previous</button>
                </div>
                <div class="col-md-2 space">
                    <button type="button" class="btn btn-primary" onclick="nxtform5()">Next</button>
                </div>

            </div>
        </div>





        <div id="skills" style="display: none;">
            <h3>Enter Top 4 skills</h3>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="skill1" class="form-label">skill1</label>
                    <input type="text" class="form-control" name="skill1"  placeholder="Python">
                </div>
                <div class="col-md-3">
                    <label for="skill2" class="form-label">skill2</label>
                    <input type="text" class="form-control" name="skill2"  placeholder="Java">
                </div>
                <div class="col-md-3">
                    <label for="skill3" class="form-label">skill3</label>
                    <input type="text" class="form-control" name="skill3"  placeholder="SQL">
                </div>
                <div class="col-md-3">
                    <label for="skill4" class="form-label">skill4</label>
                    <input type="text" class="form-control" name="skill4"  placeholder="Communication">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary" onclick="prvform4()">Previous</button>
                </div>
                <div class="col-md-2 space">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </div>
        </div>

        </form>
    </div>
</body>

<script>

    function nextform2() {
        document.getElementById('basic').style.display = 'none'
        document.getElementById('basic2').style.display = 'block'
    }

    function prvform1() {
        document.getElementById('basic2').style.display = 'none'
        document.getElementById('basic').style.display = 'block'
    }

    function nxtform3() {
        document.getElementById('basic2').style.display = 'none'
        document.getElementById('work').style.display = 'block'
    }

    function prvform2() {
        document.getElementById('work').style.display = 'none'
        document.getElementById('basic2').style.display = 'block'
    }
    
    function nxtform4() {
        document.getElementById('work').style.display = 'none'
        document.getElementById('edu').style.display = 'block'
    }

    function prvform3() {
        document.getElementById('edu').style.display = 'none'
        document.getElementById('work').style.display = 'block'
    }

    function nxtform5() {
        document.getElementById('edu').style.display = 'none'
        document.getElementById('skills').style.display = 'block'
    }

    function prvform4() {
        document.getElementById('skills').style.display = 'none'
        document.getElementById('edu').style.display = 'block'
    }
</script>
</html>
