<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/template2.css')}}">
    <title>Template 2</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{firstname}} {{lastname}}</h1>
            <p>{{designation}}</p>
        </header>

        <main>
            <section class="about">
                <h2>About Me</h2>
                <p>{{about}}.</p>
            </section>

            <section class="location">
                <h2>Location</h2>
                <p>{{location}}</p>
            </section>

            <section class="skills">
                <h2>Skills</h2>
                <ul>
                    <li>{{skill1}}</li>
                    <li>{{skill2}}</li>
                    <li>{{skill3}}</li>
                    <li>{{skill4}}</li>
                </ul>
            </section>

            <section class="education">
                <h2>College</h2>
                <p>{{college}}, {{education}}</p>
            </section>

            <section class="experience">
                <h2>Work Experience</h2>
                <p>{{company}} - {{work}}.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 {{firstname}}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
